<!-- Scrivere il codice HTML5 valido, ben formato, accessibile (WCAG 2.0, livello A) e semanticamente corretto per realizzare un documento che contenga una intestazione di primo livello “Contatti” e un form diviso in due parti:

    La prima parte, dal titolo “Informazioni Anagrafiche”, deve consentire i seguenti input:
        Nome, Cognome, Codice Fiscale, Data di nascita, Luogo di Nascita, Indirizzo.
    La seconda parte, dal titolo “Preferenze”, deve consentire i seguenti input:
        Assicurazione, a scelta (radio) tra Primo Livello, Secondo Livello e Terzo Livello.
        Mezzo Preferito (select) a scelta tra Automobile, Moto, Bicicletta e Monopattino.
        Automunito (checkbox).
        Descrizione (textarea).
    Bottoni di Submit e Cancella della form. -->

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Form Contatti</title>
</head>

<body>
    <header>
        <h1>Contatti</h1>
    </header>
    <main>
        <!-- La section e il corrispettivo titolo sono stati pensati per una maggiore facilità di espansione -->
        <section>
            <!-- Un h2 permette una più chiara struttura della sezione che segue per strumenti di ausilio alla lettura -->
            <!-- Le scelta di tenerlo hidden dovuta alla section che rappresenta la principale e unica informazione della pagina -->
            <!-- Il titolo situato nel'header risulta sufficiente alla comprensione della pagina -->
            <h2 hidden>Form Contatti</h2>
            <form action="/action_page.php" method="post">
                <fieldset>
                    <legend>Informazioni Anagrafiche</legend>
                    <label>Nome <input type="text" name="name" id="name" required></label> <br />
                    <label>Cognome <input type="text" name="surname" id="surname" required></label> <br />
                    <label>Codice Fiscale <input type="text" name="fc" id="cv" required></label><br />
                    <label>Data di nascita <input type="date" name="born-date" id="born" required></label> <br />
                    <label>Luogo di nascita <input type="text" name="city" id="city" required></label> <br />
                    <label>Indirizzo <input type="text" name="street" id="street" required></label>
                </fieldset>

                <fieldset>
                    <legend>Preferenze</legend>

                    <p>Livello di assicurazione</p>
                    <input type="radio" name="insurance_level" id="ins1" value="first">
                    <label for="ins1">Primo</label> <br />
                    <input type="radio" name="insurance_level" id="ins2" value="second">
                    <label for="ins2">Secondo</label> <br />
                    <input type="radio" name="insurance_level" id="ins3" value="third">
                    <label for="ins3">Terzo</label> <br />

                    <!-- Ho deciso di usare due <optgroup> per dividere i mezzi di trasporto a motore da quelli non a motore aumentando la scelta. -->
                    <label for="vehicle">Mezzo di trasporto preferito</label>
                    <select name="vehicle" id="vehicle" required>
                        <option value="" disabled hidden selected>Seleziona un mezzo di trasporto</option>
                        <optgroup label="A motore">
                            <option value="car">Automobile</option>
                            <option value="motorbike">Motocicletta</option>
                            <option value="m_bicycle">Bicicletta</option>
                            <option value="m_scooter">Monopattino</option>
                        </optgroup>
                        <optgroup label="Non a motore">
                            <option value="bicycle">Bicicletta</option>
                            <option value="scooter">Monopattino</option>
                        </optgroup>
                    </select>
                    <br />

                    <input type="checkbox" name="car_disponibility" id="car_disponibility" value="has_car">
                    <label for="car_disponibility">Disponibilità di veicolo personale</label> <br />

                    <label for="desc">Descrizione</label> <br>
                    <textarea name="desc" id="desc" cols="50"
                        rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, voluptatibus?</textarea>
                </fieldset>

                <input type="submit" value="Invia">
                <label for="reset" hidden>reset</label>
                <input type="reset" value="Cancella" id="reset">
            </form>
        </section>
    </main>
</body>

</html>
