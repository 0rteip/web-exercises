<!-- Scrivere il codice HTML5 valido, ben formato, accessibile (WCAG 2.0, livello A) e semanticamente corretto per realizzare un documento che contenga una intestazione di primo livello “Contatti” e un form diviso in due parti:

    La prima parte, dal titolo “Informazioni Anagrafiche”, deve consentire i seguenti input:
        Nome, Cognome, Codice Fiscale, Data di nascita, Luogo di Nascita, Indirizzo.
    La seconda parte, dal titolo “Preferenze”, deve consentire i seguenti input:
        Assicurazione, a scelta (radio) tra Primo Livello, Secondo Livello e Terzo Livello.
        Mezzo Preferito (select) a scelta tra Automobile, Moto, Bicicletta e Monopattino.
        Automunito (checkbox).
        Descrizione (textarea).
    Bottoni di Submit e Cancella della form. -->


<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Form Contatti</title>
</head>

<body>
    <main>
        <h1>Contatti</h1>
        <section>
            <form action="/action_page.php" method="post">
                <fieldset>
                    <legend>Informazioni Anagrafiche</legend>
                    <label>Nome: <input type="text" name="nome" id="name" required></label> <br />
                    <label>Cognome: <input type="text" name="surname" id="surname" required></label> <br />
                    <label>Codice Fiscale: <input type="text" name="cv" id="cv" required></label><br />
                    <label>Data di nascita: <input type="date" name="born-date" id="born" required></label> <br />
                    <label>Lugo di nascita: <input type="text" name="city" id="city" required></label> <br />
                    <label>Indirizzo: <input type="text" name="street" id="street" required></label>
                </fieldset>

                <fieldset>
                    <legend>Preferenze</legend>

                    <p>Assicurazione:</p>
                    <input type="radio" name="insurance" id="ins1" value="first">
                    <label for="ins1">Primo Livello</label> <br />
                    <input type="radio" name="insurance" id="ins2" value="second">
                    <label for="ins2">Secondo Livello</label> <br />
                    <input type="radio" name="insurance" id="ins3" value="third">
                    <label for="ins3">Terzo Livello</label> <br />

                    <label>Mezzo Preferito:
                        <select name="mezzo" id="mezzo" required>
                            <option value="" disabled hidden selected>Seleziona un mezzo</option>
                            <option value="car">Automobile</option>
                            <option value="moto">Moto</option>
                            <option value="bike">Bicicletta</option>
                            <option value="monopattino">Monopattino</option>
                        </select>
                    </label> <br />


                    <label>Automunito:<input type="checkbox" name="have_car" id="h_car" value="have_car"></label> <br />
                    <label for="desc">Descrizione</label> <br>
                    <textarea name="descrizio" id="desc" cols="50" rows="5">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, voluptatibus?
                    </textarea>
                </fieldset>

                <input type="submit" value="Submit">
                <input type="reset" value="Cancella">
            </form>
        </section>
    </main>
</body>

</html>
